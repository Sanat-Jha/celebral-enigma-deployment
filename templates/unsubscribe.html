{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">

    <title>Cerebral Enigma</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="{% static 'css/unsubscribe.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="{% static '3.png' %}" type="image/x-icon">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="{% url 'home' %}">
                <img src="{% static '4.png' %}" alt="Cerebral Enigma Logo" class="logo">
            </a>
        </div>
    </nav>

        <div class="content">
           
                
                <div class="sidebar-widget subscribe-widget">
                    <h3 class="sidebar-title">UnSubscribe to our Celebral Enigma</h3>
                    <p>Sad to See you going.</p>
                    <form id="subscribe-form">{% csrf_token %}
                        <input type="email" id="subscriber-email" name="email" placeholder="Email" required>
                        <button type="submit" class="subscribe-button">UnSubscribe</button>
                    </form>
                </div>

    </main>
    <script>
        const csrfToken = '{{ csrf_token }}';
        $('#subscribe-form').on('submit', function (e) {
    e.preventDefault();
    $.ajax({
        type: "POST",
        url: "unsubscribe",
        data: {
            email: $("#subscriber-email").val(),
            csrfmiddlewaretoken: csrfToken
        },
        success: function (k) {
            alert("Unsubscribed!");
            $("#subscriber-email").val("");
        },
        error: function (k) {
            alert('error');
        }
    });
})

    </script>


</body>

</html>
